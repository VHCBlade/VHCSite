name: vhcsite
description: Website for VHCBlade!

publish_to: 'none' 
version: 3.0.0

environment:
  sdk: ">=2.17.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  animations: ^2.0.0
  collection: ^1.15.0

  event_bloc: ^4.2.0
  event_navigation: ^0.6.0
  vhcblade_theme: ^0.1.1

  flutter_markdown: ^0.6.14
  provider: ^6.0.0
  universal_html: ^2.0.0
  url_launcher: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - CHANGELOG.md
    - assets/img/
    - assets/img/about/
    - assets/img/apps/
    - assets/text/about/
    - assets/text/apps/
    - assets/text/dev/flutter/