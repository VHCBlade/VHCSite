name: vhcsite
description: Website for VHCBlade!
repository: https://github.com/VHCBlade/VHCSite
publish_to: 'none' 
version: 3.4.1

environment:
  sdk: ">=2.17.0-0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  collection: ^1.15.0

  event_api: ^0.2.1
  event_bloc: ^4.6.0
  event_essay: ^0.1.6
  # event_essay:
  #   path: ../../../event_essay
  event_navigation: ^0.6.6
  event_db: ^0.1.20
  event_hive: ^0.1.6
  search_me_up: ^0.1.1
  vhcblade_theme: ^0.2.4
  # vhcblade_theme: 
  #   path: ../../../vhcblade_theme

  vhcsite_models: ^1.0.0

  flutter_markdown: ^0.6.14
  intl: ^0.18.1
  provider: ^6.0.0
  tuple: ^2.0.0
  universal_html: ^2.0.0
  url_launcher: ^6.0.0

dev_dependencies:

  event_db_tester: ^0.1.0

  flutter_test:
    sdk: flutter
  integration_test:
    sdk: flutter

  flutter_lints: ^2.0.1

flutter:
  uses-material-design: true
  assets:
    - CHANGELOG.md
    - assets/VERSION
    - assets/img/
    - assets/img/about/
    - assets/img/apps/
    - assets/text/about/
    - assets/text/apps/
    # Blog
    - assets/text/manifest.json
    - assets/text/html/
    - assets/text/blog/
    - assets/text/blog/flutter/
    - assets/text/blog/games/
    - assets/text/blog/life/
    - assets/text/blog/poems/